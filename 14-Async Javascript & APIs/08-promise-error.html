<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .col-2 img {
                height: 120px;
            }
            #details {
                opacity: 0;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div class="container my-5">
            <div id="errors"></div>
            <div class="card mb-3">
                <div class="card-body">
                    <div class="input-group">
                        <input
                            id="txtSearch"
                            type="text"
                            class="form-control"
                        />
                        <button
                            id="btnSearch"
                            type="button"
                            class="btn btn-primary"
                        >
                            Yükle
                        </button>
                    </div>
                </div>
            </div>
            <div id="details">
                <div class="card mb-3">
                    <div class="card-header">Arama Sonucu</div>
                    <div class="card-body">
                        <div class="row" id="country-details"></div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header">Komşu Ülkeler</div>
                    <div class="card-body">
                        <div class="row" id="neighbors"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document
                .querySelector("#btnSearch")
                .addEventListener("click", () => {
                    let text = document.querySelector("#txtSearch").value;
                    document.querySelector("#details").style.opacity = "0";
                    getCountry(text);
                });

            function getCountry(country) {
                fetch("https://restcountries.com/v3.1/name/" + country)
                    .then((res) => {
                        if (!res.ok) {
                            throw new Error("Country not found");
                        }

                        return res.json();
                    })
                    .then((data) => {
                        renderCountry(data[0]);
                        const countries = data[0].borders;

                        if (!countries) throw new Error("Neighbors not found");

                        return fetch(
                            "https://restcountries.com/v3.1/alpha?codes=" +
                                countries.toString()
                        );
                    })
                    .then((res) => res.json())
                    .then((data) => renderNeighbors(data))
                    .catch((err) => renderEroor(err));
            }

            // const request = new XMLHttpRequest();

            // request.open(
            //     "GET",
            //     "https://restcountries.com/v3.1/name/" + country
            // );
            // request.send();

            // request.addEventListener("load", function () {
            //     const data = JSON.parse(this.responseText);
            //     console.log(data);
            //     renderCountry(data[0]);

            //     const countries = data[0].borders.toString();

            //     // load neighbors
            //     const req = new XMLHttpRequest();
            //     req.open(
            //         "GET",
            //         "https://restcountries.com/v3.1/alpha?codes=" +
            //             countries
            //     );
            //     req.send();

            //     req.addEventListener("load", function () {
            //         const data = JSON.parse(this.responseText);
            //         renderNeighbors(data);
            //     });
            // });

            getCountry(country);

            function renderCountry(data) {
                document.querySelector("#country-details").innerHTML = "";
                document.querySelector("#neighbors").innerHTML = "";

                let html = `
                
                        <div class="row">
                            <div class="col-4">
                                <img src="${
                                    data.flags.png
                                }" alt="" class="img-fluid">
                            </div>
                            <div class="col-8">
                                <h3 class="card-title">${data.name.common}</h3>
                                <hr>
                                <div class="row">
                        <div class="col-4">Nufüs: </div>
                        <div class="col-8">${(
                            data.population / 1000000
                        ).toFixed(1)} milyon</div>
                    </div>
                    <div class="row">
                        <div class="col-4">Resmi Dil: </div>
                        <div class="col-8">${Object.values(
                            data.languages
                        )}</div>
                    </div>
                    <div class="row">
                        <div class="col-4">Başkent: </div>
                        <div class="col-8">${data.capital[0]}</div>
                    </div>
                    <div class="row">
                        <div class="col-4">Para Birimi: </div>
                        <div class="col-8">${
                            Object.values(data.currencies)[0].name
                        } (${Object.values(data.currencies)[0].symbol})</div>
                    </div>
                </div>
                
            `;

                document.querySelector("#details").style.opacity = "1";
                document.querySelector("#country-details").innerHTML = html;
            }

            function renderNeighbors(data) {
                console.log(data);
                let html = "";
                for (let country of data) {
                    html += `
                    <div class="col-2 mt-2">
                        <div class="card">
                            <img src="${country.flags.png}" class="card-img-top">
                            <div class="card-body">
                                <h6 class="card-title">${country.name.common}</h6>
                            </div>
                        </div>
                    </div>
                `;
                }
                document.querySelector("#neighbors").innerHTML = html;
            }

            function renderEroor(err) {
                let html = `
                <div class="alert alert-danger">
                    ${err.message}
                </div>
            `;

                setTimeout(() => {
                    document.querySelector("#errors").innerHTML = "";
                }, 3000);
                document.querySelector("#errors").innerHTML = html;
            }
        </script>
    </body>
</html>
