<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cinama Ticket</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat reserved"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat reserved"></div>
                <div class="seat reserved"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>

        <div class="movie-list">
            <select id="movie">
                <option disabled="">Film Select</option>
                <option value="20">Movie 1</option>
                <option value="22">Movie 2</option>
                <option value="25">Movie 3</option>
            </select>
        </div>

        <ul class="info">
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat"></div>
                <small>Blank</small>
            </li>
            <li>
                <div class="seat reserved"></div>
                <small>Reserved</small>
            </li>
        </ul>

        <p class="text">
            <span id="count">3</span> adet koltuk için hesaplanan ücret
            <span id="amount">60</span> ₺
        </p>

        <script src="script.js"></script>
    </body>
</html>
